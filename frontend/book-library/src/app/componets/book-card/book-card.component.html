<div class="card">
  <h1>Author: {{ book.author }}</h1>
  <div>Title: {{ book.title }}</div>
  <div>Rate: {{ book.rate }}</div>
  <textarea>{{ book.description }}</textarea>
  <div class="close-card">
    <i class="bi bi-pencil-square" (click)="editCard(book)"></i>
    <i class="bi bi-trash" (click)="deleteCard(book)"></i>
  </div>
</div>
