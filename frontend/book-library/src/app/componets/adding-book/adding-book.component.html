<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Modal title</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        (click)="modal.dismiss()"
      ></button>
    </div>
    <div class="modal-body">
      <form
        class="d-flex flex-column mb-3 p-2"
        [formGroup]="addBookForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="row mb-3">
          <label for="author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="author"
              formControlName="author"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="title"
              formControlName="title"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="description" class="col-sm-2 col-form-label"
            >Description</label
          >
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="description"
              formControlName="description"
            />
          </div>
        </div>
        <div class="row mb-3">
          <app-category-selector [form]="addBookForm"></app-category-selector>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal"
        (click)="modal.dismiss()"
      >
        Close
      </button>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">
        Create
      </button>
    </div>
  </div>
</div>
