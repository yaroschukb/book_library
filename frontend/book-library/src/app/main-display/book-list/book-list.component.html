<div class="book_list">
  <ng-template *ngIf="books.length > 0; else emptyList">
    <ng-template *ngFor="let item of books | async">
      <div>
        <app-book-card
          [author]="item.author"
          [rate]="item.rate"
          [description]="item.description"
        ></app-book-card>
      </div>
    </ng-template>
  </ng-template>
  <ng-template #emptyList style="color: red"> addsadsasdadsas</ng-template>
</div>
